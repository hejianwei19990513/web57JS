<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与运算&&，a && b 代表a b 都为真时，输出结果为true，否则为false
        console.log(10>9 && 11>9);//此时输出为true
        console.log(10>9 && 11<9);//此时输出为false

        // 逻辑或预算||，a || b 代表a，b其中至少一个为真时，输出结果为true，否则为false
        console.log(10>9 || 11<9);//此时输出为true
        console.log(10<9 || 11<9);//此时输出为false

        // 逻辑非运算！
        console.log(!true);//此时输出为false
        console.log(!10>9);//此时输出为false
    </script>
</head>
<body>
    
</body>
</html>
