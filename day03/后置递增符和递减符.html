<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1

        // 与前置递增符不一样，后置递增符先返回原值(num++ = num)，再num = num + 1
        console.log(num++ + 10);//算出来为11，然后num = ++num = num + 1
    </script>
</head>
