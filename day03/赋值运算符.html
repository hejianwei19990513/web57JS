<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // num += 5 代表先加5，再赋值，等价于num = num + 5
        var num = 10
        num += 5
        console.log(num);//此时输出为15

        // num *= 5 代表先乘以5，再赋值，等价于num = num * 5
        var num1 = 10 
        num1 *= 5
        console.log(num1);//此时输出为50

        // num /= 5 代表先除以5，再赋值，等价于num = num / 5
        var num2 = 10 
        num2 /= 5
        console.log(num2);//此时输出为2
    </script>
</head>
<body>
    
</body>
</html>
