<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 三元表达式标准语法格式：
        // 条件表达式 ？ 表达式1:表达式2(英文冒号)    ，如果条件表达式为真，则返回表达式1，否则返回表达式2
        var num = 10;
        result = num > 5 ? '是的':'不是的';
        console.log(result);
    </script>
