<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        var num = 1
        ++num //等价于num = num + 1
        // 此时输出为2，++递增符号可以放在变量num的前面或者后面，放在前面称为前置递增符，放在后面称为后置递增符
        // --递减符同理
        console.log(num);

        var num1 = 1
        // 此时输出为10
        console.log(--num1 + 10);
    </script>
</head>
<body>
    
</body>
</html>
