<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,12,21,21,212,12,23,324]
            arrNew = []
            j = 0
        function turn(arr) {
            for (var i = 0 ; i < arr.length ; i++) {
                arrNew[j] = arr[arr.length - 1 - j]
                j++
            }
            return arrNew
        }
        console.log(turn(arr));
    </script>
    
</body>
</html>
