<body>
    <script>
        function fn(arr) {
            var  max = arr[0]
            for (var i = 0 ; i < arr.length ; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log(fn([1,21,123,123,3123,12312,3213123,21321312312]));
    </script>
</body>
