<body>
    <script>
        function fn(arr) {
            var arr;
                empty=0;
            for (var j = 1 ; j <arr.length-1 ; j++) {
            for (var i = 0 ; i < arr.length ;i++) {
                if (arr[i]>arr[i+1]) {
                    empty=arr[i+1]
                    arr[i+1]=arr[i]
                    arr[i]=empty
                }
            }
            }
            return arr
        }
        console.log(fn([21321,12,1,1,21,231,1,21,21,21,32,13,21,21,2,13,21,231,2,15,4,5]));
    </script>
