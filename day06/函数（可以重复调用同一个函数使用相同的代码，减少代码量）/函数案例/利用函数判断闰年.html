<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = prompt('请输入年份')
        function judgeYear(year) {
            if ((year % 4 == 0 && year % 100 != 0)||(year % 400 == 0)) {
                alert('该年份是闰年');
            }
            else {
                alert('该年份是平年');
            }
        }
        judgeYear(year);
    </script>
</body>
</html>
