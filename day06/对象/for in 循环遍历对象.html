<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name : '鞠婧祎',
            age : 26,
            sex : '女'
        }
        // for (变量 in 对象)
        for (k in obj) {
            console.log(k);//变量得到的是属性名
            console.log(obj[k]);//对象得到的是属性值
        }
    </script>
</body>
</html>
