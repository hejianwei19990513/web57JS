<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 1;
            console.log(num1);

            // 数字前面加个0代表八进制  0-7
            num2 = 010;
            console.log(num2);

            // 数字前面加0x代表十六进制  0-9 a-f
            num3 = 0x1a;
            console.log(num3);

            // 数字前面加0b代表二进制 0-1
            var num4 = 0b111;
            console.log(num4);

            // 数字型的最大值Number.MAX_VALUE(1.7976931348623157e+308)
            console.log(Number.MAX_VALUE);

            // 数字型的最小值Number.MIN_VALUE(5e-324)MIN_VALUE代表的并不是负最小，而是最接近0的一个数。
            console.log(Number.MIN_VALUE);

            // 无穷大infinit
            console.log(Number.MAX_VALUE *2);

            // 无穷小-infinit
            console.log(-Number.MAX_VALUE *2);

            // 非数字NaN
            console.log("小鞠女神" *100);
    </script>
</head>

</html>
