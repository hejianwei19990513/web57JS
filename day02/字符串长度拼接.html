<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符加上一个数字最终结果仍是字符1212
        console.log('12' + 12);

        // 字符加上一个字符最终结果是两个字符拼接而成,
        console.log('小鞠' + '是仙女');

        // 数字加上数字最终结果就是数字的运算
        console.log(12 + 12);

        // 加强版
        var name = '小鞠';
        console.log('hello' + name + '是我女神');
    </script>
</head>
<body>
    
</body>
</html>
