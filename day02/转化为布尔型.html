<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // boolean ()函数
        // flase的情况：当里面的值为空值时，显示为flase，其他情况全为true。
        // ' ' 0 NaN undefined null

        // 为''时
        var b = '';
        console.log(Boolean(b));
        console.log(Boolean(''));

        // 为0时
        var b = 0;
        console.log(Boolean(b));
        console.log(Boolean(0));

        // 为NaN
        var c 
        console.log(Boolean(c + 1));
        console.log(Boolean(NaN));

        // 为undefined
        var un 
        console.log(Boolean(un));
        console.log(Boolean(undefined));

        // 为null
        var nu = null;
        console.log(Boolean(nu));
        console.log(Boolean(null));
        
    </script>
    <source>
</head>
<body>
    
</body>
</html>
