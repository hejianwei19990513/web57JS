<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串型用单引号或者双引号,如果里面需要用到引号那么就   “外单内双”    或者    “外双内单”
        var str1 = "小鞠女神";
        str2 = '小鞠女神';
        str3 = '12';
        str4 = '"小鞠"是仙女呀'
        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);

        // string字符转义符
        // \n代表换行\new line
        var str1 = '小鞠是\n女神呀';
        console.log(str1);

        // \\代表斜杠\
        var str2 = '小鞠是\\女神呀';
        console.log(str2);

        // \'代表单引号
        var str3 = '小鞠是\'女神呀';
        console.log(str3);

        // \"
        var str4 = '小鞠是\"女神呀';
        console.log(str4);

        // \t代表缩进\tab
        var str5 = '\t小鞠是女神呀';
        console.log(str5);

        // \b代表空格\blank
        // var str6 = '小鞠是\b女神呀';
        // console.log(str6);

    </script>
</head>

<body>

</body>

</html>
