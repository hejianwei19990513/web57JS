<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 黑色为字符串，蓝色为数字型，深蓝色为布尔型。
        // 数字转化为字符：String()
        var num = 10 ;
        console.log(String(num));

        // 数字转化为字符： 变量名.toString
        var num1 = 10 ;
        var str = num1.toString();
        console.log(str);
        console.log(typeof str);

        // 数字转化为字符： 跟字符串相连接
        var num2 = 10;
        console.log(num2 + "");
    </script>
</head>
<body>
    
</body>
</html>
