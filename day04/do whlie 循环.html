<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // do whlie语法,先执行一次，再判断执行
        var num=1
        do {
            console.log('小鞠女神');
            num++
        } while (num<=100)

        // do while与while的差别：至少执行一次
        var num=1
        do {
            console.log('小鞠女神');
            num++
        } while (num<=0)
    </script>
</head>
<body>
    
</body>
</html>
