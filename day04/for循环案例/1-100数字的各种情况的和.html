<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 平均值
        var num = 0
        for (var i = 1 ; i <= 100 ;i++) {
            if (i <= 100) {
                num = num + i
            }
        }
        console.log(num/100);


        // 偶数和奇数的和
        var num1=0
        var num= 0
        for (var i = 1 ; i <= 100 ;i++) {
            if (i % 2 == 0) {
                num+=i
            }
            else {
                num1+=i
            }
        }
        console.log(num,num1);


        // 1-100能被3整除数字的和
        var num2 = 0
        for (var i = 1 ; i <= 100 ;i++) {
            if (i % 3 == 0) {
                num2+=i
            }
        }
        console.log(num2);

    </script>
</head>
