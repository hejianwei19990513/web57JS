<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a =prompt('请输入班级的总人数')
        b=0
        for (i = 1 ; i<=a ; i++) {
            var num = prompt('请输入第' + i + "个学生的成绩")
            b += Number(num)
        }
        alert('该班级学生的总成绩为' + b)
        alert('该班级学生的平均成绩为' + b/a)
    </script>
</head>
<body>
    
</body>
</html>
