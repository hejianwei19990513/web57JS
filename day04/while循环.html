<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // while循环语法结构：先判断再执行

        // 初始化变量
        var num = 1
        // 条件表达式
        while (num <=100) {

            // 循环内容
            console.log('小鞠女神');

            // 操作表达式
            num++;
        }
    </script>
</head>

</body>
</html>
