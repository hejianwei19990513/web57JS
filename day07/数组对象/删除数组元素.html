<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['sky',1,2,'小鞠女神',3,'bule']

        // 数组名.pop():删除数组末尾的那   一个  元素
        console.log(arr.pop());//与添加元素不一样，这里返回值是删除的那个元素
        console.log(arr);

        // 数组名.pop():删除数组首部的那   一个  元素
        console.log(arr.shift());//与添加元素不一样，这里返回值是删除的那个元素
        console.log(arr);
    </script>
</body>
</html>
