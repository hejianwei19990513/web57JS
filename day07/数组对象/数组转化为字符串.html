<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7]

        // 把数组转化为字符串，但是默认用逗号隔开
        console.log(arr.toString());

        // 把数组转化为字符串并且可以选择自己想要的分隔符(括号里面什么不写就是默认逗号)，加空字符就是默认什么都不加，连起来
        console.log(arr.join());
    </script>
</body>
</html>
