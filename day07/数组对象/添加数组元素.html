<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3]

        // 数组名.push：在数组的末尾添加新的数组
        console.log(arr.push('小鞠女神'));//这里这样输出的是新数组的长度，并不是新数组的数组元素
        console.log(arr);


        // 数组名.unshift：在数组的首部添加新的数组
        console.log(arr.unshift('蜜橘一号'))
        console.log(arr);
    </script>
</body>
</html>
