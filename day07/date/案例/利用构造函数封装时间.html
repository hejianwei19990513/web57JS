<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function time() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? h + '0' : h
            var m = time.getMinutes();
            m = m < 10 ? m + '0' : m
            var s = time.getSeconds();
            s = s < 10 ? s + '0' : s
            return h +'时' + m + '分' + s +'秒' 
        }
        console.log(time());
    </script>
</body>
</html>
