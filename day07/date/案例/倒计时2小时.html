<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // var input= prompt('请输入放学时间')
        //     inputs = new

        function Time() {
            var time = prompt('请输入放学时间(格式：时：分)')
            alert('开始倒计时')
            for (var i = 1 ; i < 2 ;) {
            var nowTime = +new Date();
            var inputTime = +new Date('2020-10-17 ' + time);
            var timeLeft = (inputTime - nowTime) / 1000;//还剩多少秒
            var h = parseInt(timeLeft / (60 * 60));
            h = h < 10 ? '0' + h : h
            var m = parseInt(timeLeft / 60 % 60);
            m = m < 10 ? '0' + m : m
            var s = parseInt(timeLeft % 60);
            s = s < 10 ? '0' + s : s
            alert( '倒计时:' + h + '时' + m + '分' + s + '秒')
            }
            // return '倒计时:' + h + '时' + m + '分' + s + '秒'
        }
        Time();
        // console.log(Time('17:00'));
    </script>
</body>

</html>
