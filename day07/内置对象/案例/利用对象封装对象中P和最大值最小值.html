<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mathNum = {
            PI: 3.1415926,
            max:function() {
                var max = arguments[0];
                for (var i = 1 ; i < arguments.length ; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i]
                    }
                }
                return max
            },
            min:function() {
                var min = arguments[0];
                for (var i = 1 ; i < arguments.length ; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i]
                    }
                }
                return min
            }
        }
        console.log(mathNum.PI);
        console.log(mathNum.max(1221123,12321,321,321,321,312,321,21));
        console.log(mathNum.min(1221123,12321,321,321,321,312,321,21));
    </script>
</body>
</html>
