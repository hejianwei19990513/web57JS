<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 当Math.max()里面有参数时，输出最大值
        console.log(Math.max(1,21,321,342,443,534,534,56,546,546546,54654654654645654,34242,423,423));

        // 当Max.max()里面没有参数时，输出为-infinity；
        console.log(Math.max());

        // 当Math.max()里面有非数字时，输出为NaN
        console.log(Math.max(1,121,2131,2321,312,312,'小鞠女神'));
    </script>
</body>
</html>
