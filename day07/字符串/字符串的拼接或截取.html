<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串的拼接或截取
        
        // 字符串的拼接：concat，不影响原字符串
        var str = '永远滴神,'
        console.log(str.concat('小鞠女神'));//输出为永远滴神，小鞠女神

        // 字符串的截取：substr(a,b),a是开始截取的索引号，b是截取的长度，不影响原字符串
        var str1 = '小鞠女神呀'
        console.log(str1.substr(1,3));//输出为鞠女神

        // 字符串的截取：slice(a,b（不包含）),a是开始截取的索引号，b是结束截取时的索引号，不影响原字符串
        var str2 = '小鞠女神呀'
        console.log(str2.slice(1,4));//取不到索引号为4的那个字符，所以输出为鞠女神

        // 字符串的截取：substring(a,b（不包含）),a是开始截取的索引号，b是结束截取时的索引号，不影响原字符串,
        // 注意:与slice不同的是:不接受负值
        var str3 = '123-111'
        console.log(str3.substring(3,5));
        console.log(str3);
    </script>
</body>
</html>
