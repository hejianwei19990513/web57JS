            }

        console.log(arr);//输出为abcoefxyzp
        var obj = {};

            var num = 0
            for (var m = 0 ; m < str.length ; m++) {
            if (str[m] == arr[j]) {
                num++
            }
            }
            console.log(arr[j] + '字母' + '出现了' + num + '次');
            obj[arr[j]]=num
        }
        console.log(obj);

        var num = 0 
        var word = ''
        for (k in obj) {
            if (obj[k]>num) {
                num=obj[k]
                word=k
            }
        }
        console.log(word);
        console.log(num);
