<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = [1,2,4,4,5,6,2,8,9,5,7,'小','鞠','女','神',1,21,2,321,321,3213,123,3123,123,23,123,1]
        newArr= []
        j = 0
        for (var i = 0 ; i < arr.length ; i++) {
            if (typeof arr[i] === 'number') {
                newArr[j] = arr[i]
                j++
            }
        }
        console.log(newArr);

        var K = 0
        newArr1 = []
        for (var i = 0 ; i < newArr.length;i++) {
            for (var j = 1+i ; j < newArr.length;j++) {
                if (newArr[j] == newArr[i]) {
                    newArr1[K]=newArr[i]    
                    K++
                }
            }
        }
        console.log(newArr1);
    </script>
