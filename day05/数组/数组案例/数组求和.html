<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = [1,2,3,4,5,6,'小鞠女神']
        sum = 0
        for (var i = 0; i<arr.length-1;i++) {
            sum+=arr[i];
        }
        // 求和
        console.log(sum);

        // 求数组前六个数字的平均值
        console.log(sum/(arr.length-1));
    </script>
</body>
