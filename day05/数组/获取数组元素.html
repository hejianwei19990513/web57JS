<!DOCTYPE html>

<body>
    <script>
        // 数组索引号：0,1,2,3,·········(注意，从0开始数)
        var arr = ['小','鞠','女','神']

        // 获取数组元素：
        console.log(arr[2]);

        // 如果获取的数组元素索引号超过了数组的元素，
        console.log(arr[6]);//那么显示的是undefined；

    </script>
</body>
