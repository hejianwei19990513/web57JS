<body>
    <script>
        var numMax
        function maxNum(arr) {
            for (var i = 0; i < arr.length - 1; i++) {

                if (arr[i] > arr[i + 1]) {
                    numMax = arr[i]
                    arr[i] = arr[i+1]
                    arr[i+1] = numMax
                }
            }
            return (numMax);
        }
        var numMax = maxNum([1, 32, 234234, 223, 2342342, 3333333333, 1, 265]);
        console.log(numMax);

    </script>
</body>
