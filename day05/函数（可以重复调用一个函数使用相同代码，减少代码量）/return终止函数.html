<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 当return返回多个值时，以最后一个值为准
       function num(num3,num4) {
            return [num3,num4]
        }
        console.log(num(1,3));


        // 如果想要返回多个值时，用数组：
        function num(num3,num4) {
            return [num3,num4]
        }
        console.log(num(2,4));//输出结果是[1,3] [2,4],因为在函数运行前会有个预解析过程，先直接看声明函数的函数名，如果函数名相同，则第一步会先下面的重复名的函数覆盖上面的函数，然后，上面函数的输出结果会直接作用于下面有这重复名的函数
    </script>
</body>
</html>
